<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>board</title>
		<link rel="stylesheet" th:href="@{/css/style.css}"/>
	</head>
  <body>
    <div class="container">
      <h2>게시글 상세 화면</h2>
      <form id="frm" method="POST">

        <table class="board_detail">
          <colgroup>
            <col width="15%">
            <col width="35%">
            <col width="15%">
            <col width="35%">
          </colgroup>
          <caption>게시글 상세 내용</caption>
          <tbody>
            <tr>
              <th scope="row">글 번호</th>
              <td th:text="${boardDto.boardIdx}"></td>
              <th scope="row">조회수</th>
              <td th:text="${boardDto.hitCnt}"></td>
            </tr>
            <tr>
              <th scope="row">작성자</th>
              <td th:text="${boardDto.creatorId}"></td>
              <th scope="row">작성일</th>
              <td th:text="${#temporals.format(boardDto.createTime, 'yyyy-MM-dd HH:mm::ss')}"></td>
            </tr>
            <tr>
              <th scope="row">제목</th>
              <td colspan="3">
                <input type="text" id="title" name="title" th:value="${boardDto.title}"/>
              </td>
            </tr>
            <tr>
              <td colspan="4" class="view_text">
                <textarea name="contents" id="contents" title="내용" th:text="${boardDto.contents}"></textarea>
              </td>
            </tr>
          </tbody>
        </table>
        <input type="hidden" name="boardIdx" th:value="${boardDto.boardIdx}"/>
      </form>
      <div class="file_list">
        <!--<a th:each="list : ${boardDto.fileList}" th:text="|${list.originalFileName}(${list.fileSize} kb)|"></a> -->
        <a th:each="list : ${boardDto.fileList}" th:href="@{/board/downloadBoardFile(idx=${list.idx}, boardIdx=${list.boardIdx})}" th:text="|${list.originalFileName}(${list.fileSize} kb)|"></a>
      </div>
      <input type="button" id="list" value="목록으로">
      <input type="button" id="edit" value="수정하기">
      <input type="button" id="delete" value="삭제하기">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript">
        $(document).ready(function() {
          $("#list").on("click", function() {
            location.href = "List";
          });

          $("#edit").on("click", function() {
            var frm = $("#frm")[0];
            frm.action = "Update";
            frm.submit();
          });

          $("#delete").on("click", function() {
            var frm = $("#frm")[0];
            frm.action = "Delete";
            frm.submit();
          });
        })
      </script>
    </div>
  </body>
</html>
